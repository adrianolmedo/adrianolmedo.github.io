<article class="card post-card">
  {{if .Params.image}}
  <a href="{{.Permalink}}">
    <img loading="lazy" class="w-100" src="{{ .Params.image | absURL}}" alt="{{.Title}}">
  </a>
  {{end}}
  <div class="card-body">
    <ul class="card-meta list-inline mb-2">
      <li class="list-inline-item mb-2">
        <span>{{.PublishDate.Format "02 Jan, 2006"}}</span>
      </li>
      <li class="list-inline-item mb-2">
        <ul class="post-meta-tags list-inline">
          {{range .Params.tags}}
          <li class="list-inline-item"><a class="border border-info" href="{{ $.Site.LanguagePrefix | absURL | replaceRE "[^/]$" "${0}/" }}tags/{{ .| urlize }}"><i class="las la-tags mr-1"></i> {{.}}</a></li>
          {{end}}
        </ul>
      </li>
    </ul>
    <h3 class="mb-3">
      <a class="post-title" href="{{.Permalink}}">{{.Title}}</a>
    </h3>
    <p>{{ .Plain | truncate 150 }}</p>

    <!-- <a href="{{.Permalink}}" aria-label="More on {{.Title}}">Read More <i class="las la-angle-right"></i></a> -->
  </div>
</article>
